<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand mx-auto" href="#">Weather 4 U</a>
    </nav>
    <main class="container">
        <div class="row">
            <div id="left" class=" col-4">
                <form id="search">
                    <div class="input-group input-group-lg">
                        <div>
                            <label for="search-input"><h2>Search for a City:</h2></label>
                            <input type="text" id="search-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Type a city">
                            <button type="submit" class="btn btn-secondary btn-lg btn-block">Search Weather</button>
                        </div>
                    </div>
                </form>
                <div id='past-search-container' class="container">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Atlanta</li>
                          <li class="list-group-item">Charlotte</li>
                          <li class="list-group-item">Los Angeles</li>
                        </ul>
                      </div>
                </div>
            </div>

            <div id="right" class="col-7">
                <div class="">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam distinctio quis hic nostrum! Eius
                        assumenda quas dolores modi excepturi at quae, ratione molestias. Quod fugiat non iste, natus
                        voluptas neque.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
