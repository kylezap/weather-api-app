            <div id="left" class=" col-4">
                <form id="search">
                    <div class="input-group input-group-lg">

                </form>

                    </div>
                </div>
            </div>

                        City Weather

                    <div class="card-body">
                        <h5 id="city-name-result" class="card-title">City Name Here</h5>
                        <p id="city-temp-result" class="card-text">Temperature: </p>
                        <p id="city-wind-result" class="card-text">Wind: </p>
                        <p id="city-humid-result" class="card-text">Humidity: </p>
                    </div>
                </div>
